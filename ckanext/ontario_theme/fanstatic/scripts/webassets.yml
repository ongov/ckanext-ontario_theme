ontario_theme_js:
  contents:
    - ontario-a11y.js
    - ontario-header.js
    - odc-search.js
    - ontario-back-to-top.js
    - odc-show-more.js
    - odc-active-page.js
    - odc-active-tab.js
    - odc-search-modal.js
    - odc-toc-smooth-scroll.js

ontario_theme_form_validators_js:
  filters: rjsmin
  contents: odc-dataset-form-validators.js
  output: ontario_theme_scripts/%(version)s_odc-dataset-form-validators.js
  extra:
    preload:
      - vendor/jquery
      - base/main

ontario_theme_facet_checkboxes_js:
  filters: rjsmin
  contents:
    - odc-facet-checkboxes.js
    - odc-clear-filters.js
  output: ontario_theme_scripts/%(version)s_odc-facet-checkboxes.js
  extra:
    preload:
      - vendor/jquery
      - base/main

ontario_theme_access_level_js:
  filters: rjsmin
  contents: odc-access-level.js
  output: ontario_theme_scripts/%(version)s_odc-access-level.js
ontario_theme_step_indicator:
  filters: rjsmin
  contents: odc-step-indicator.js
  output: ontario_theme_scripts/%(version)s_odc-step-indicator.js
  extra:
    preload:
      - vendor/jquery
      - base/main

ontario_theme_datatables_histograms_js:
  filters: rjsmin
  contents:
    - vendor/d3.v7.min.js
    - odc-datatables-histograms.js
  output: ontario_theme_scripts/%(version)s_odc-datatables-histograms.js
  extra:
    preload:
      - vendor/jquery
      - base/main
