ontario_theme_js:
  contents:
    - ontario-a11y.js
    - ontario-header.js
    - odc-search.js
    - ontario-back-to-top.js
    - odc-show-more.js
    - odc-active-page.js
    - odc-active-tab.js
    - odc-search-modal.js
    - odc-toc-smooth-scroll.js

ontario_theme_form_validators_js:
  filters: rjsmin
  contents: odc-dataset-form-validators.js
  output: ontario_theme_scripts/%(version)s_odc-dataset-form-validators.js
