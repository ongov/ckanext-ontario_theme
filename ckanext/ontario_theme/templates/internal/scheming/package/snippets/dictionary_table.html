<tr>
  <th scope="row">{{ field.id }}</th>
  <td>
    {% if field.type == 'text' %}
      {{ field.type.capitalize() }}
    {% else %}
      {{ field.info.type_override.capitalize() }}
    {% endif %}
  </td>
  <td>
    {{ h.render_markdown(
    h.get_translated(field.get('info', {}), 'notes')) }}
  </td>
</tr>
