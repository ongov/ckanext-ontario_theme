<div id="alert_inner" class="ontario-alert ontario-alert--success">
  <div class="ontario-alert__header">
    <div class="ontario-alert__header-icon">
      <svg class="ontario-icon"
           alt=""
           aria-hidden="true"
           focusable="false"
           sol:category="primary"
           viewBox="0 0 24 24"
           preserveAspectRatio="xMidYMid meet">
        <use href="#ontario-icon-alert-success"></use>
      </svg>
    </div>
    <h2 id="alert_inner_msg" class="ontario-alert__header-title ontario-h4">{{ success_message }}</h2>
  </div>
</div>
