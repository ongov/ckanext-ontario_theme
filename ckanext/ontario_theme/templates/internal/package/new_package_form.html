{% ckan_extends %}

{% block save_button %}
  {% if form_style != 'edit' %}
    <button class="btn btn-primary"
            type="submit"
            name="save"
            value="save-and-finish">{{ _('Publish Dataset') }}</button>
  {% else %}
    <button class="btn btn-primary" type="submit" name="save">
      {% block save_button_text %}{{ _('Update Dataset') }}{% endblock %}
    </button>
  {% endif %}

{% endblock save_button %}
