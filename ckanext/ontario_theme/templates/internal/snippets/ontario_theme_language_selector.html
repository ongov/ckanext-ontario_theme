{#
  Custom language selector. We are only needing to toggle between french and
  english.
#}
{% set current_lang = request.environ.CKAN_LANG %}
{% set toggle_to = "fr" %}
{% if current_lang == "fr" %}
  {% set toggle_to = "en" %}
{% endif %}
<a href="{{ h.url_for(h.current_url(), locale=toggle_to) }}"
   title="{{ toggle_to }}">{{ 'fran√ßais' if current_lang =='en' else 'english' }}</a>
