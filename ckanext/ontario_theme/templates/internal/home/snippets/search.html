{#

Renders a custom search component for the home page based on 
the Design System.
Uncomment type="reset" after header is implemented

#}
<div class="module search">
  <form class="module-content search-form"
        method="get"
        action="{%- url_for 'dataset.search' -%}"
        novalidate>
    <div class="ontario-search-container">
      <label class="ontario-label ontario-show-for-sr"
             for="home-search-input-field">{{ sr_input_text }}</label>
      <input class="ontario-search-input ontario-input snippet"
             type="text"
             id="home-search-input-field"
             name="q"
             placeholder="{%- block search_placeholder -%}{{ placeholder }}{%- endblock search_placeholder -%}"
             value=""
             autocomplete="off"
             required />
      <input class="ontario-search-reset home"
             id="home-search-reset"
             type="reset"
             value=""
             aria-label="Clear field" />
      <button class="ontario-search-submit"
              id="ontario-search-submit"
              type="submit">
        <span class="ontario-show-for-sr">{{ sr_submit_text }}</span>
        <svg class="ontario-icon search"
             focusable="false"
             sol:category="primary"
             viewBox="0 0 24 24"
             preserveAspectRatio="xMidYMid meet">
          <use xlink:href="#ontario-icon-search"></use>
        </svg>
      </button>
    </div>
  </form>
</div>
