{% set popular_datasets = h.ontario_theme_get_popular_datasets() %}
<div class="ontario-row">
  <div class="ontario-small-12 ontario-medium-10">
    <ul class="banner-datasets">
      {% for dataset in popular_datasets %}
        <li class="c-small-text">
          <a href="{%- url_for 'dataset.read', id=dataset.name -%}"
             class="hp_popular">{{ h.get_translated(dataset, "title") }}</a>
          <br />
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
<div class="show-more">
  <a href="{{ h.url_for('dataset.search', q=q, sort='views_recent+desc') | replace('%2B', '+') }}">{{ _("More popular datasets") }}</a>
</div>
