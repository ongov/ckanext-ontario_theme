{% ckan_extends %}
{% block primary %}
  <article class="module" role="main">
    <div class="ontario-column ontario-small-12 module-content">
      {% block about %}
        {% if g.site_about %}
          {{ h.render_markdown(g.site_about, False, True) }}
        {% else %}
          <div class="article-intro">
            <h1>{{ _('About') }}</h1>
          </div>
          {% snippet "home/snippets/about_text.html" %}
        {% endif %}
      {% endblock about %}
    </div>
  </article>
{% endblock primary %}
