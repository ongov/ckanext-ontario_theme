{#

Renders contact information for the site on the home page.

#}

<div class="contact-us new-alert alert-contact alert-clear">
    <div class="container">
      <div class="row">
        <div class="col-md-2 symbol">
          <i class="fa fa-comments"></i>
        </div>
        <div class="col-md-10 message">
          <p>
            {% trans %}Have feedback or questions? Have a data or catalogue request? We want to hear from you! We use your feedback to drive our work.{% endtrans %}
            <br />
            <a href="{% trans %}https://www.ontario.ca/feedback/contact-us?id=33142&nid=53950{% endtrans %}" class="btn btn-secondary float-right">{{ _("Contact Us") }}!</a>
          </p>  
        </div>
      </div>
    </div>
</div>
