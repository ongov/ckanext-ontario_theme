{#

Renders contact information for the site on the home page.

#}

<div class="feedback ontario-alert ontario-alert--informational">
  <div class="feedback ontario-alert__header">
      <div class="feedback ontario-alert__header-icon">
            <i class="fa fa-comments"></i>
      </div>
  </div>
  <div class="feedback ontario-alert__body">
    {# Header title should be moved to the header after icon is replaced with svg #}
    <h2 class="feedback ontario-alert__header-title ontario-h4">{% trans %}Help us improve the Data Catalogue{% endtrans %}</h2>
    <p>{% trans %}Take a <a href="https://www.ontario.ca/form/survey-open-data-catalogue?page=/">2-minute survey</a> and tell us what you think about this page.{% endtrans %}</p>
  </div>
</div>
