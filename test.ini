[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:../ckan/test-core.ini
 
# Insert any custom config settings to be used when running your extension's
# tests here.

ckan.plugins = ontario_theme scheming_organizations scheming_datasets fluent

# Needs to be here for tests even though in plugin.py
licenses_group_url = file:///usr/lib/ckan/default/src/ckanext-ontario_theme/ckanext/ontario_theme/schemas/licences.json

scheming.dataset_schemas = ckanext.ontario_theme:schemas/internal/ontario_theme_dataset.json

scheming.presets =  ckanext.scheming:presets.json
    ckanext.fluent:presets.json

scheming.organization_schemas = ckanext.ontario_theme:schemas/internal/ontario_theme_organization.json

ckan.tracking_enabled = true
ckan.extra_resource_fields = type data_last_updated


# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

[pytest]
usefixtures = clean_db clean_index with_plugins with_request_context
